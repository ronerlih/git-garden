<!DOCTYPE html>
<html lang="en" class="h-100">
   <head>

      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="assets/styles/style.css" />
      <title>Project 01 Boilerplate</title>
      <style></style>
   </head>
   <body class="h-100">
      <nav
         class="h-25 color-white p-4"
         style="background: rgba(0, 0, 255, 0.5)"
      >
         <a href="#here"> <div class="btn btn-dark rounded-0">Go here!</div></a>
         <button class="btn btn-success" type="button">
            Unread Messages <span class="badge badge-light">435</span>
         </button>
      </nav>
      <main class="container text-center h-50 p-5">
         <!-- new title -->
         <h1>A new and better title! </h1>

         <div class="row" style="border: 2px solid blue">
            <div class="col">
               <p>I am FEATURE A</p>
               <img src="./cake.png" />
            </div>
         </div>
     
     
         <div class="row">
            <div class="col">feature A.</div>
            <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
         </div>
         <div class="row">
            <div class="col">feature B.</div>
         </div>
         <div class="row">
            <div class="col">feature C.</div>
         </div>

         <div class="row"><div class="col">feature B.</div></div>
         <div class="row"><div class="col">feature C.</div></div>
         <div class="row"><div class="col">Snozzberries</div></div>
         <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Something</h5>
                <h6 class="card-subtitle mb-2 text-muted">Something</h6>
                <p class="card-text">something something something something</p>
                <a href="#" class="card-link">something</a>
                <a href="#" class="card-link">something</a>
              </div>
            </div>
          </div>
        </div>
        
      </main>
      
      <script src="/assets/scriptA.js"></script>
      <script src="/assets/scriptB.js"></script>
